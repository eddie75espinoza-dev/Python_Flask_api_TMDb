{% extends "index.html" %}
{% block movie %}
<!-- Search -----------------------> 
  <form class="search" action="/movie" method="POST">
    <input class="form-control" type="search" name="Title" placeholder="Find your favorite movies..." autofocus>        
    <button class="fas fa-search" type="submit"></button>
  </form> 
  <div class="card" id="movie">
    {% if searchNo %} 
      <div class="data">
        <h3>{{ searchNo }}</h3>
      </div>     
    {% else -%} 
      <div class="card-movie">             
        {% for res in search_list %}  
        <div class="box-movie">                             
          <a href="/detail/{{ res.id }}"><img class="poster" src="{{ url_img_base }}{{ res.poster_path }}" alt="{{ res.title }}"></a> 
        </div>
        {% endfor %}
      </div> 
    {% endif %}
{% endblock %}
